<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
#   		ServerName bellman.wildsong.biz
		ServerAdmin webmaster@wildsong.biz

		DocumentRoot /var/www/html

		# Added for owncloud security tips
	        <IfModule mod_headers.c>
		           Header always set Strict-Transport-Security "max-age=15768000; preload"
	        </IfModule>

		#LogLevel info ssl:warn
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile     /var/lib/vastra/apache/server.crt
		SSLCertificateKeyFile  /var/lib/vastra/apache/server.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
		# MSIE 7 and newer should be able to use keepalive
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
	</VirtualHost>
</IfModule>
