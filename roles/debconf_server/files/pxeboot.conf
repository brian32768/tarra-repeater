dhcp-range=192.168.1.50,192.168.1.149,2h

# Point at the right gateway router
dhcp-option=3,192.168.1.1

# Specify a DNS server
dhcp-option=6,192.168.1.1

# Specify an NTP server or two
dhcp-option=option:ntp-server,208.201.242.2,216.218.254.202

# Get our phones to ask for upgrades and XML configuration files
dhcp-option=66,"http://192.168.90.2:8080"

# Run an executable when a DHCP lease is created or destroyed.
# The arguments sent to the script are "add" or "del",
# then the MAC address, the IP address and finally the hostname
# if there is one.
#dhcp-script=/Projects/vastra/provisioning/dnsmasq.py

dhcp-boot=pxelinux.0
