; ========================================================================
;
; Include this context to allow someone to record new greeting messages.
;
[message-recorder]

; Here's an idea not implemented yes
; 350 unlocks recording
; 398 plays all the new recordings
; 399 locks recording and enables the new messages.

; "*" followed by 3 digit number will skip the record step. Plays message only.
exten => _*9XX,1,SayNumber(${EXTEN:1})
 same => n,GoTo(${EXTEN:1},3)

; Greeting script - played just before jumping in here from outside-calls
;  Thank you for calling "COMPANY NAME". We're sorry no one was available to pick up your call.
;
exten => 980,1,Festival("Record your greeting message. Then press pound.")
 same =>     n,Record(ws-greeting.wav,0,180)
 same =>     n,Wait(2)
 same =>     n,Playback(ws-greeting)
 same =>     n,Hangup()

